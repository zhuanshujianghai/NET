<body class="page-header-fixed">
    <div class="header navbar navbar-inverse navbar-fixed-top">

    <div class="page-container row-fluid">
        <div class="page-sidebar nav-collapse collapse">
            <ul class="page-sidebar-menu">
                $leftdiv$
            </ul>
        </div>
        <div class="page-content">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="span12">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div class="portlet box blue">
                            <div class="portlet-title">
                                <div class="caption">
                                    <i class="icon-edit"></i>绩效制度列表
                                </div>
                                <div class="tools">
                                    <a href="javascript:;" class="collapse"></a><a href="javascript:;" class="reload" onclick="reload()"></a><a href="javascript:;" class="remove"></a>

                            <div class="portlet-body" style="overflow-x: auto;">
                                <div class='clearfix' style='padding-bottom: 15px;' id='tiaojian'>

                                <table class="table table-striped table-bordered table-hover dataTable" id="sample_editable_1">

                        </div>

    <script src="/Content/hl/js/jquery-1.11.3.js" type="text/javascript"></script>

    <script src="/Content/hl/js/jquery.dataTables.js" type="text/javascript"></script>

    <script src="/Content/hl/js/table-editable.js" type="text/javascript"></script>
    <script src="/Content/hl/js/ui-modals.js" type="text/javascript"></script>
    <script src="/Content/datatables/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="/Content/public.js" type="text/javascript"></script>
    <script src="/Content/adddate.js"></script>
    <script src="/Content/hl/js/bootstrap-fileupload.js" type="text/javascript"></script>
    <script type="text/javascript">
        var tbl;
        jQuery(document).ready(function () {
            $("#thead").html("<tr><th>ID</th><th>制度标题</th><th>制度内容</th><th>影响分数</th><th>操作</th></tr>");
            load();
        });
        function load() {
            tbl = $('#sample_editable_1').dataTable({
                "bServerSide": true, //是否服务器端处理
                "bSort": false, //是否排序
                "sAjaxSource": "/AchievementNoView/QueryInstitutionList", //mvc后台ajax调用接口。
                'bPaginate': true, //是否分页。
                "oLanguage": {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sSearch": "搜索:",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "oPaginate": {
                        //"sFirst": "首页",
                        "sPrevious": "上一页",
                        "sNext": "下一页"
                        //"sLast": "尾页"
                    },
                    "sZeroRecords": "没有检索到数据"
                },
                "bProcessing": true, //当datatable获取数据时候是否显示正在处理提示信息。
                'bFilter': true, //是否使用内置的过滤功能。
                'searching': true, //是否有搜索
                "deferRender": true, //延迟渲染，数据大时有效果
                "bLengthChange": true, //是否允许用户自定义每页显示条数。
                "sPaginationType": 'simple_numbers', //分页样式{simple,simple_number,full,full_numbers}
                //指定列的字段
                "aoColumns": [
                    { "data": "id" },
                    { "data": "title" },
                    { "data": "content" },
                    { "data": "impactscore" },
                    { "data": "id" }
                ],
                //对指定列的字段进行重写
                "columnDefs": [
                    {
                        "render": function (data, type, row) {
                            return "<a href='javascript:;' class='btn mini green' rel='/Achievement/editinstitution?id=" + row.id + "'>编辑制度</a> <a class='btn mini blue' href='javacript:;' onclick='deletept(" + data + ")'>删除制度</a>";
                        },
                        "targets": 4
                    }],
                //datatables初始化完毕后的回调函数
                "fnInitComplete": function (oSettings, json) {
                    addsearch();
                },
                //datatables重绘完毕后的回调函数,初始化也调用了该回调函数
                "fnDrawCallback": function (oSettings) {
                    UIModals.init();
                }
            });
            App.init();
        }
        function reload() {
            tbl.fnDraw();
        }
        function deletept(id) {
            var gnl = confirm("你确定要删除吗?");
            if (gnl == true) {
                $.post("/achievementnoview/deleteinstitution", { id: id }, function (data) {
                    if (data.status) {
                        reload();
                    }
                    else {
                        alert(data.msg);
                    }
                }, "json");
            }
        }
        //添加搜索标签
        function addsearch() {
            var html = "<div class='dataTables_filter'><lable><input id='projectname' class='m-wrap' type='text' placeholder='项目名称' /><input type='button' class='btn blue' value='搜索' onclick='reload()'></lable></div>";
            $("#sample_editable_1_filter").html(html);
        }
    </script>
</body>
