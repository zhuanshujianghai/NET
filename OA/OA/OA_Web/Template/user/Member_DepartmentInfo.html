<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>OA-人员管理</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <link href="/Content/hl/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/hl/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="/Content/hl/css/style-metro.css" rel="stylesheet" type="text/css" />
    <link href="/Content/hl/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/Content/hl/css/style-responsive.css" rel="stylesheet" type="text/css" />
    <link href="/Content/hl/css/default.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="/Content/hl/css/uniform.default.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                </button>
                <h4 class="modal-title">
                    <i class="icon-pencil"></i><span id="lblAddTitle" style="font-weight: bold">部门详情</span>
                </h4>
            </div>
            <form class="form-horizontal form-bordered form-row-strippe" action="" data-toggle="validator" enctype="multipart/form-data">
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label">
                                部门名称：</label>
                            <div class="controls">
                                <input class="m-wrap medium" type="text" id="department_name" value="$departmentname$" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">
                                部门介绍：</label>
                            <div class="controls">
                                <input class="m-wrap medium" type="text" id="departmentinfo" value="$departmentinfo$" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">
                                部门人数：</label>
                            <div class="controls">
                                <label class="control-label" style="margin-top:-5px;text-align:left;">$staffnumber$</label>&nbsp;<a class="btn blue" id="staff" href="/member/stafflist">查看</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer bg-info">
                    <input class="btn blue" type="button" id="btnsubmit" value="提交" onclick="update()" data-dismiss="modal" />
                    <button type="button" class="btn green" data-dismiss="modal">
                        取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="text/javascript">
    function update() {
        var departmentname = $("#department_name").val();
        var departmentinfo = $("#departmentinfo").val();
        $.post("/membernoview/editdepartment", { departmentname: departmentname, departmentinfo: departmentinfo }, function (data) {
            if (data.status == true) {
                reload();
            }
            else {
                alert(data.msg);
            }
        });
    }
</script>
</html>
